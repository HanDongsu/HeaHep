<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>Insert title here</title>
</head>
<body>
	<div id="signup">
	
		<form id="signUpForm"  method="post">
			<div class="top-row">
				<div id="email-wrap" class="field-wrap">
					<label>아이디</label>
					<input type="email" id="member_Email" required autocomplete="off"/>
				</div>
				<div id="check_Email_msg"></div>
				<div id="password-Wrap" class="field-wrap">
					<label>비밀번호</label>
					<input type="password" id="member_PWD" required autocomplete="off" />
					<label>비밀번호 확인</label>
          <input type="password" id="check_member_PWD" required autocomplete="off" />
				</div>
        <div id="check_PWD_msg"></div>

				<div class="field-wrap">
					<label>이름</label>
					<input type="text" id="member_Name" required autocomplete="off" />
				</div>
				
				<div class="field-wrap">
          <label>성별</label>
<!--           <div id="member_Gender"><div id="male">남성</div><div id="female">여성</div></div> -->
          <input type="radio" class="member_Gender" name="Gender" value="남성">남
          <input type="radio" class="member_Gender" name="Gender" value="여성">여
        </div>
        
				<div class="field-wrap">
					<label>전화번호</label>
					<input type="text" id="member_Tel" required autocomplete="off" />
				</div>
				
			</div>
		</form>
			<input type="submit" id="submitMember" value="가입하기"/>

	</div>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type='text/javascript' src="../common.js"></script>
  <script type='text/javascript' src="../hMember/signUp.js"></script>
  <script>
  var gender = $(".member_Gender").val();
  console.log(gender);
  </script>
</body>
</html>
